<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Responsivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu__wrapper">
      <div class="menu__bar">
        <a href="#" title="Logo">
          <img class="logo" src="assets/logo.png" title="Logo" alt="Logo" />
        </a>
        <img
          class="menu-icon"
          src="assets/burger-menu.svg"
          title="Burger Menu"
          alt="Burger Menu"
          onclick="toggleMenu(this)"
        />
        <ul class="navigation">
          <li>Home</li>
          <li>Blog</li>
          <li>Sobre</li>
          <li>Fale conosco</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
